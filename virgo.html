<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgo Constellation 3D Map</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;  /* White background for the whole page */
        }
        #container {
            background-color: black;  /* Black box for the constellation */
            width: 80vw;  /* Adjust width to fit on screen */
            height: 80vh; /* Adjust height to fit on screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="virgo-constellation"></canvas>
    </div>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load your app.js for rendering the constellation -->
    <script src="app.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
