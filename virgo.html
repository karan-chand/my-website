<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgo Constellation 3D Map</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 80vw;  /* Set canvas to 80% of the screen */
            height: 80vh;
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #star-name {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);  /* Semi-transparent background */
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="virgo-constellation"></canvas>
    <div id="star-name">Hover over a star...</div> <!-- This will display star names -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
