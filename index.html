<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgo Constellation 3D Map</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Include GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include necessary scripts for bloom effect -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <!-- Load OrbitControls from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: white;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Static text styling */
        .static-text {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }

        /* Custom cursor for mobile and tablet */
        .custom-cursor {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            pointer-events: none;
            z-index: 11;
            transition: transform 0.1s ease;
            transform: translate(-50%, -50%);
        }

        /* Hide custom cursor on larger screens */
        @media (min-width: 768px) {
            .custom-cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="virgo-constellation"></canvas>

    <!-- Custom cursor for mobile devices -->
    <div id="custom-cursor" class="custom-cursor"></div>

    <!-- Static text in the upper-right corner -->
    <div class="static-text" id="star-name">
        Hover over a star...
    </div>

    <!-- Load your app.js for rendering the constellation -->
    <script src="app.js"></script>
</body>
</html>
