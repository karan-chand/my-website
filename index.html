<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>karan.ink</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" href="data:,">
       
        <!-- ES Module setup -->
        <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/examples/jsm/postprocessing/EffectComposer.js": "https://unpkg.com/three@0.128.0/examples/jsm/postprocessing/EffectComposer.js",
                "three/examples/jsm/postprocessing/RenderPass.js": "https://unpkg.com/three@0.128.0/examples/jsm/postprocessing/RenderPass.js",
                "three/examples/jsm/postprocessing/UnrealBloomPass.js": "https://unpkg.com/three@0.128.0/examples/jsm/postprocessing/UnrealBloomPass.js",
                "three/examples/jsm/postprocessing/ShaderPass.js": "https://unpkg.com/three@0.128.0/examples/jsm/postprocessing/ShaderPass.js",
                "three/examples/jsm/shaders/CopyShader.js": "https://unpkg.com/three@0.128.0/examples/jsm/shaders/CopyShader.js",
                "three/examples/jsm/shaders/LuminosityHighPassShader.js": "https://unpkg.com/three@0.128.0/examples/jsm/shaders/LuminosityHighPassShader.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js",
                "gsap": "https://esm.sh/gsap@3.12.2"
            }
        }
        </script>
   
        <!-- Make global functions available -->
        <script>
            window.resetPage = function() {
                window.dispatchEvent(new Event('resetPage'));
            }
           
            window.triggerSpica = function() {
                window.dispatchEvent(new Event('triggerSpica'));
            }
        </script>
    </head>
    <body>
        <!-- Header with site title and dropdown menu -->
        <header>
            <!-- Clicking the title triggers reset -->
            <h1 onclick="resetPage()">KARAN.INK</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">stars</a>
                        <ul class="dropdown">
                            <!-- Dropdown link simulating Spica star click -->
                            <li>
                                <a href="#" id="spica-menu" onclick="triggerSpica()">
                                    nada sutra 001: spica
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>    
        <!-- Virgo Symbol in the center-top position -->
        <div class="static-text" id="star-name">
            ♍︎
        </div>
        <!-- Canvas for 3D rendering of the Virgo constellation -->
        <canvas id="virgo-constellation"></canvas>
        <!-- Custom cursor for mobile devices -->
        <div id="custom-cursor" class="custom-cursor"></div>
        <!-- Audio Player Container -->
        <div class="audio-player-container" id="audio-player-container">
            <div class="audio-controls">
                <button id="rewind-btn">rwd</button>
                <button id="play-pause-btn">play/pause</button>
                <button id="stop-btn">stop</button>
                <button id="fast-forward-btn">ffwd</button>
            </div>
            <canvas id="waveform-visualizer" class="wave-visualizer"></canvas>
        </div>
        <!-- Import JavaScript modules -->
        <script type="module" src="./app.js"></script>
    </body>
</html>
