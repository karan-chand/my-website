<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karan.ink</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Include GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include necessary scripts for bloom effect -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <!-- Load OrbitControls from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: white;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        header h1 {
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        .static-text {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 24px;
            z-index: 10;
        }

        #custom-cursor {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            pointer-events: none;
            z-index: 11;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        .audio-player-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .audio-controls button {
            margin: 5px;
        }

        .wave-visualizer {
            display: block;
            margin: 10px auto;
            width: 100%;
            max-width: 300px;
            height: 50px;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Header with site title and dropdown menu -->
    <header>
        <h1 onclick="resetPage()">KARAN.INK</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">STARS</a>
                    <ul class="dropdown">
                        <li>
                            <a href="#" id="spica-menu" onclick="triggerSpica()">
                                SOUND THREAD 001: Spica
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>    

    <!-- Virgo Symbol in the center-top position -->
    <div class="static-text" id="star-name">
        ♍︎
    </div>

    <!-- Canvas for 3D rendering of the Virgo constellation -->
    <canvas id="virgo-constellation"></canvas>

    <!-- Custom cursor for mobile devices -->
    <div id="custom-cursor" class="custom-cursor"></div>

    <!-- Audio Player Container -->
    <div class="audio-player-container" id="audio-player-container">
        <div class="audio-controls">
            <button id="rewind-btn">rwd</button>
            <button id="play-pause-btn">play/pause</button>
            <button id="stop-btn">stop</button>
            <button id="fast-forward-btn">ffwd</button>
        </div>
        <canvas id="waveform-visualizer" class="wave-visualizer"></canvas>
    </div>

    <!-- Load app.js for rendering the constellation and audio player -->
    <script src="app.js"></script>
</body>
</html>
