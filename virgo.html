<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgo Constellation 3D Map</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Include GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Include Three.js extensions for post-processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- Load OrbitControls from your local repository -->
    <script src="OrbitControls.js"></script>

    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;  /* Ensure the page doesn't scroll */
            background-color: white;  /* Set the background to white */
        }

        canvas {
            display: block;
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }

        /* Static text styling */
        .static-text {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;  /* White text to stand out against the black canvas */
            font-size: 18px;
            z-index: 10;  /* Ensure text is above the canvas */
        }
    </style>
</head>
<body>
    <canvas id="virgo-constellation"></canvas>

    <!-- Static text in the upper-right corner -->
    <div class="static-text" id="star-name">
        Hover over a star...
    </div>

    <!-- Load your app.js for rendering the constellation -->
    <script src="app.js"></script>
</body>
</html>
