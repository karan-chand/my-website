<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgo Constellation 3D Map</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        canvas {
            width: 80vw; /* Use 80% of the viewport width */
            height: 80vh; /* Use 80% of the viewport height */
            background-color: black; /* Ensure background color is black */
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="virgo-constellation"></canvas>
    </div>

    <!-- Include Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include OrbitControls for mouse interaction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <!-- Load the app.js for rendering the constellation -->
    <script src="app.js"></script>
</body>
</html>
